<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/persona.js"></script>
      <script type="text/javascript" src="js/administrador.js"></script>
      <script type="text/javascript" src="js/usuario.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">                
                <h3>¡Cliente de casa inteligente!</h3>
                <div class="row">
                    <div class="col s12 m8 l4 xl6">
                        <button class="btn waves-effect waves-light button-view" id="btnListar">Listar</button>
                    </div>
                    <div class="col s12 m4 l8 xl6 ">
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Agregar</a>
                    </div>
                </div>
                
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Agregar nuevo dispositivo</h4>
                        <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s6">
                                    <input id="deviceName" type="text" class="validate">
                                    <label for="deviceName">Nombre del dispositivo</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="deviceDescription" type="text" class="validate">
                                    <label for="deviceDescription">Descripción del dispositivo</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s6">
                                    <select id="deviceType">
                                        <option value="0">Lámpara</option>
                                        <option value="1">Persiana</option>
                                    </select>
                                    <label>Seleccione el tipo de dispositivo</label>
                                </div>
                                <div class="input-field col s6">
                                    <div class="switch">
                                        <label>
                                            Apagado
                                            <input type="checkbox" checked id="deviceStatus">`;
                                            <span class="lever"></span>
                                            Encendido
                                        </label>
                                    </div>
                                </div>                               
                              </div>
                            </form>
                          </div>           
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="btnAgregar">Agregar</a>
                    </div>
                </div>

                <div >
                    <!-- Switch -->
                    <ul class="collection" id="listaDisp">                                      
                    </ul>
                </div>        
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </body>
  </html>
